<main [className]="isDevice?'container':'container pt-61'">
  <div class="col-md-12 text-center text-center mt-2" style="padding-top: 25px">
    <h3>CONTACT</h3>
    <hr>
    <div class="form-group">
      <label class="custom-control-label">Subject</label>
      <input class="form-control" type="text" [(ngModel)]="form.Subject">
    </div>
    <div class="form-group">
      <label class="custom-control-label">Message</label>
      <textarea class="form-control" [(ngModel)]="form.Message"></textarea>
    </div>
    <div class="form-group">
      <button class="btn btn-sm btn-success" (click)="send()">SEND</button>
    </div>
  </div>
</main>
